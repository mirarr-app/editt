name: Build Final Flutter App

on: workflow_dispatch

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
      - run: sudo apt-get update
      - run: sudo apt-get install -y ninja-build cmake libgtk-3-dev
      - run: flutter pub get

      - run: mkdir -p ${{ github.workspace }}/build/linux/x64/release/bundle
      - run: flutter build linux
      - name: List Linux Build Directory
        run: ls -alh ${{ github.workspace }}/build/linux/x64/release/bundle
      - name: tar everything
        run: |
          cd ${{ github.workspace }}/build/linux/x64/release/bundle
          tar -czf editt.tar.gz *
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: ${{ github.workspace }}/build/linux/x64/release/bundle/editt.tar.gz

  upload-release:
    permissions: write-all
    needs: [build_linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT



      - name: Download Linux TAR
        uses: actions/download-artifact@v4
        with:
          name: linux-tar
          path: ./out/linux


      - name: List output directory
        run: ls -R ./out

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          files: |
            ./out/linux/*
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
